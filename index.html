<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <script src="./app.js" defer></script>
  </head>
  <body>
    <header class="primary-header">
      <img src="./images/logo.svg" alt="Company Logo" class="logo" />
    </header>

    <main class="primary-content">
      <article class="calculator">
        <section class="input">
          <form action="" class="bill">
            <label for="bill" class="section-title bill-title">Bill</label>
            <input id="bill" type="number" placeholder="0" step="0.01" min="1" class="bill-input inputs" />
            <span class="error-1">Can't be Zero</span>
          </form>
          <section class="select-tip">
            <h2 class="section-title">SelectTip %</h2>
            <div class="tip-wrapper">
              <button class="tip-select btn">5%</button>
              <button class="tip-select btn">10%</button>
              <button class="tip-select btn">15%</button>
              <button class="tip-select btn">25%</button>
              <button class="tip-select btn">50%</button>
              <input id="custom" placeholder="Custom" class="custom tip-select" type="number" step=".01"/>
            </div>
          </section>
          <form action="" class="number-of-people">
            <label for="people" class="section-title">Number of People</label>
            <input id="people" type="number" min="1" placeholder="0" class="number-of-people-input inputs" />
            <span class="error-2">Can't be Zero</span>
          </form>
        </section>

        <section class="results-display bg-display">
          <div class="results-display-wrapper">
            <div class="group-1">
              <span class="tip-amount span">Tip Amount</span>
              <p class="sub-title">/ person</p>
            </div>
            <div class="group-2">
              <span id="tip-display" class="display-tip f-display">$4.27</span>
            </div>

            <div class="group-1">
              <span class="total span">Total</span>
              <p class="sub-title">/ person</p>
            </div>
            <div class="group-2">
              <span id="total-display" class="total-amount f-display">$32.79</span>
            </div>
          </div>
          <button class="reset btn-reset">RESET</button>
        </section>
      </article>
    </main>
  </body>
</html>
